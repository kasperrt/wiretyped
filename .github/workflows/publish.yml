name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  publish:
    # Extra belt-and-suspenders guard
    if: github.repository == 'kasperrt/wiretyped'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate versions match tag
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "jsr.json" ]; then
            echo "ERROR: jsr.json not found"
            exit 1
          fi

          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json not found"
            exit 1
          fi

          JSR_VERSION="$(jq -r '.version // empty' jsr.json)"
          PKG_VERSION="$(jq -r '.version // empty' package.json)"

          if [ -z "$JSR_VERSION" ]; then
            echo "ERROR: jsr.json has no .version"
            exit 1
          fi

          if [ -z "$PKG_VERSION" ]; then
            echo "ERROR: package.json has no .version"
            exit 1
          fi

          if [ "$JSR_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  jsr.json     : $JSR_VERSION"
            echo "  package.json : $PKG_VERSION"
            exit 1
          fi

          TAG="${GITHUB_REF_NAME}"   # e.g. v1.2.3
          EXPECTED="v$JSR_VERSION"

          if [ "$TAG" != "$EXPECTED" ]; then
            echo "ERROR: Tag does not match versions!"
            echo "  tag          : $TAG"
            echo "  expected tag : $EXPECTED"
            exit 1
          fi

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (if present)
        run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Publish to JSR
        run: npx jsr publish

      - name: Publish to npm
        run: npm publish
