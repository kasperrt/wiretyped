name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run check:lint

      - name: Format
        run: pnpm run check:format

      - name: Type check
        run: pnpm run check:ts

      - name: Build
        run: pnpm run build

      - name: Smoke test built output
        run: pnpm run smoke

      - name: Test with coverage
        run: pnpm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  smoke:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        runtime: [node, bun, deno, worker]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v1

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run smoke for ${{ matrix.runtime }}
        run: |
          case "${{ matrix.runtime }}" in
            node) pnpm run smoke:node ;;
            bun) bun run scripts/smoke-bun.ts ;;
            deno) deno run --allow-read scripts/smoke-deno.ts ;;
            worker) pnpm run smoke:worker ;;
            *) echo "Unknown runtime"; exit 1 ;;
          esac
