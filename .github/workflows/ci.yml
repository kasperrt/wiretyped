name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_call: {}

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check doc coverage (exports are documented)
        run: bash scripts/check-doc-coverage.sh

      - name: Lint
        run: pnpm run check:lint

      - name: Format
        run: pnpm run check:format

      - name: Type check
        run: pnpm run check:ts

      - name: Build
        env:
          CODECOV_BUNDLE_ANALYSIS: "true"
        run: pnpm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist

      - name: Test with coverage
        run: pnpm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true

  smoke:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        runtime: [bun, deno, worker, types, browser]
        include:
          - runtime: node
            node-version: 18
          - runtime: node
            node-version: 20
          - runtime: node
            node-version: 22
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version || 22 }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download dist artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-build
          path: .

      - name: Install Playwright (Chromium only)
        if: matrix.runtime == 'browser'
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v1

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run smoke for ${{ matrix.runtime }}
        run: |
          case "${{ matrix.runtime }}" in
            node) pnpm run smoke:node ;;
            bun) bun run scripts/smoke-bun.ts ;;
            deno) deno run --allow-read scripts/smoke-deno.ts ;;
            worker) pnpm run smoke:worker ;;
            types) pnpm run smoke:types ;;
            browser) pnpm run smoke:browser ;;
            *) echo "Unknown runtime"; exit 1 ;;
          esac

  e2e:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run e2e tests
        run: pnpm run test:e2e
