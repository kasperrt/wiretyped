name: Release

on:
  push:
    branches: [main]
    paths:
      - "jsr.json"
      - "package.json"
      - "CHANGELOG.md"

permissions:
  id-token: write
  contents: write
  pages: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  detect:
    if: github.repository == 'kasperrt/wiretyped'
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.out.outputs.tag }}
      version: ${{ steps.out.outputs.version }}
      created: ${{ steps.out.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read and validate versions
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "jsr.json" ]; then
            echo "ERROR: jsr.json not found"
            exit 1
          fi

          if [ ! -f "package.json" ]; then
            echo "ERROR: package.json not found"
            exit 1
          fi

          JSR_VERSION="$(jq -r '.version // empty' jsr.json)"
          PKG_VERSION="$(jq -r '.version // empty' package.json)"

          if [ -z "$JSR_VERSION" ] || [ -z "$PKG_VERSION" ]; then
            echo "ERROR: Missing version in jsr.json or package.json"
            exit 1
          fi

          if [ "$JSR_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  jsr.json     : $JSR_VERSION"
            echo "  package.json : $PKG_VERSION"
            exit 1
          fi

          echo "version=$JSR_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$JSR_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          git fetch --tags

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Export job outputs
        id: out
        shell: bash
        env:
          TAG: ${{ steps.ver.outputs.tag }}
          VERSION: ${{ steps.ver.outputs.version }}
          EXISTS: ${{ steps.exists.outputs.exists }}
        run: |
          set -euo pipefail

          if [ "$EXISTS" = "false" ]; then
            CREATED="true"
          else
            CREATED="false"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "created=$CREATED" >> "$GITHUB_OUTPUT"

  ci:
    if: github.repository == 'kasperrt/wiretyped' && needs.detect.outputs.created == 'true'
    needs: [detect]
    uses: ./.github/workflows/ci.yml

  tag:
    if: github.repository == 'kasperrt/wiretyped' && needs.detect.outputs.created == 'true'
    needs: [detect, ci]
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.out.outputs.tag }}
      version: ${{ steps.out.outputs.version }}
      created: ${{ steps.out.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ needs.detect.outputs.tag }}"
          git fetch --tags

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.exists.outputs.exists == 'false'
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ needs.detect.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Export job outputs
        id: out
        shell: bash
        env:
          TAG: ${{ needs.detect.outputs.tag }}
          VERSION: ${{ needs.detect.outputs.version }}
          EXISTS: ${{ steps.exists.outputs.exists }}
        run: |
          set -euo pipefail

          if [ "$EXISTS" = "false" ]; then
            CREATED="true"
          else
            CREATED="false"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "created=$CREATED" >> "$GITHUB_OUTPUT"

  release:
    if: github.repository == 'kasperrt/wiretyped' && needs.tag.outputs.created == 'true'
    needs: [tag]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ needs.tag.outputs.tag }}"
          git fetch --tags
          git checkout "$TAG"

      - name: Validate versions match tag
        shell: bash
        run: |
          set -euo pipefail

          JSR_VERSION="$(jq -r '.version // empty' jsr.json)"
          PKG_VERSION="$(jq -r '.version // empty' package.json)"

          if [ -z "$JSR_VERSION" ] || [ -z "$PKG_VERSION" ]; then
            echo "ERROR: Missing version in jsr.json or package.json"
            exit 1
          fi

          if [ "$JSR_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch!"
            echo "  jsr.json     : $JSR_VERSION"
            echo "  package.json : $PKG_VERSION"
            exit 1
          fi

          EXPECTED="v$JSR_VERSION"
          TAG="${{ needs.tag.outputs.tag }}"

          if [ "$TAG" != "$EXPECTED" ]; then
            echo "ERROR: Tag does not match versions!"
            echo "  tag          : $TAG"
            echo "  expected tag : $EXPECTED"
            exit 1
          fi

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist

      - name: Determine npm dist-tag
        id: npm_tag
        env:
          VERSION: ${{ needs.tag.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail

          if [[ "$VERSION" == *-* ]]; then
            TAG="next"
            echo "Detected prerelease version ($VERSION); using dist-tag '$TAG'"
          else
            TAG="latest"
            echo "Detected stable version ($VERSION); using dist-tag '$TAG'"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        env:
          VERSION: ${{ steps.npm_tag.outputs.version }}
          TAG: ${{ steps.npm_tag.outputs.tag }}
        shell: bash
        run: |
          set -euo pipefail

          PACKAGE="wiretyped"

          if npm view "${PACKAGE}@${VERSION}" version >/dev/null 2>&1; then
            echo "Package ${PACKAGE}@${VERSION} already exists in the registry. Skipping publish."
          else
            echo "Publishing ${PACKAGE}@${VERSION}..."
            npm publish --tag "$TAG"
          fi

      - name: Publish to JSR
        run: pnpx jsr publish

  docs:
    if: github.repository == 'kasperrt/wiretyped' && needs.tag.outputs.created == 'true'
    needs: [tag, release]
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ needs.tag.outputs.tag }}"
          git fetch --tags
          git checkout "$TAG"

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs (GitHub Pages)
        env:
          DOCS_BASE: "/"
        run: pnpm docs:build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - id: deployment
        uses: actions/deploy-pages@v4
